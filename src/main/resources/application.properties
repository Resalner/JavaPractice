spring.application.name=JavaPractice

server.servlet.context-path=/JavaPractice
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/pizza_delivery_db
spring.datasource.username=db
spring.datasource.password=123
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=6000000 
jwt.refresh-token-expiration=6000000000
